<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Data Display</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        main {
            text-align: center;
            margin-top: 20px;
        }

        table {
            width: 80%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }

        th, td {
            border: 1px solid #3498db;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: white;
        }
    </style>
</head>
<body>

<main>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Nitrogen</th>
                <th>Phosphorus</th>
                <th>Potassium</th>
                <th>Temperature</th>
                <th>Humidity</th>
                <th>pH</th>
                <th>Rainfall</th>
                <th>Prediction</th>
            </tr>
        </thead>
        <tbody id="dataBody">
            <!-- Data will be dynamically inserted here using JavaScript -->
        </tbody>
    </table>

    <script>
        // Function to dynamically insert data into the table
        function displayData() {
            var table = document.getElementById('dataTable');
            var dataBody = document.getElementById('dataBody');

            // Example data (replace with your actual data)
            var data = [
                ['10', '20', '30', '25°C', '60%', '7', '50mm', 'Wheat'],
                ['15', '25', '35', '28°C', '65%', '6.5', '45mm', 'Corn'],
                // Add more rows as needed
            ];

            // Insert data into the table
            data.forEach(function(rowData) {
                var row = dataBody.insertRow();
                rowData.forEach(function(cellData, index) {
                    var cell = row.insertCell(index);
                    cell.innerHTML = cellData;
                });
            });

            // Display the table
            table.style.display = 'table';
        }

        // Call the displayData function when the page loads
        window.onload = displayData;
    </script>
</main>

</body>
</html>
